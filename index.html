<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChinaHub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>ChinaHub</h1>
        <button id="theme-toggle">🌙</button>
    </header>

    <nav>
        <button class="filter-btn" data-category="images">Images</button>
        <button class="filter-btn" data-category="gif">GIF</button>
        <button class="filter-btn" data-category="movies">Movies</button>
        <input type="text" id="searchInput" placeholder="Search...">
    </nav>

    <main id="content">
        <!-- محتوا به صورت دینامیک بارگذاری می‌شود -->
    </main>

    <!-- فرم ورود به پنل مدیریت -->
    <div id="login-panel">
        <h2>🔑 ورود مدیر</h2>
        <input type="password" id="passwordInput" placeholder="رمز را وارد کنید">
        <button onclick="checkPassword()">ورود</button>
    </div>

    <!-- پنل مدیریت برای افزودن لینک جدید -->
    <div id="admin-panel">
        <h2>➕ افزودن لینک جدید</h2>
        <input type="text" id="urlInput" placeholder="لینک را وارد کنید">
        <select id="typeSelect">
            <option value="images">تصویر</option>
            <option value="gif">گیف</option>
            <option value="movies">فیلم</option>
        </select>
        <button onclick="addNewLink()">➕ افزودن</button>
        <button onclick="clearStorage()">🗑️ حذف همه لینک‌ها</button>
    </div>

    <button id="admin-btn" onclick="showLogin()">⚙️ مدیریت</button>
</body>
</html>
