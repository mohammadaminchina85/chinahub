<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFA500">
    <title>ChinaHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>ChinaHub</h1>
        <button id="theme-toggle">🌙</button>
    </header>

    <nav>
        <div class="scroll-wrapper">
            <button class="filter-btn active" data-category="all">همه</button>
            <button class="filter-btn" data-category="images">تصاویر</button>
            <button class="filter-btn" data-category="gif">GIFها</button>
            <button class="filter-btn" data-category="movies">فیلم‌ها</button>
        </div>
        <input type="text" id="searchInput" placeholder="جستجو...">
    </nav>

    <main id="content">
        <!-- محتوا به صورت دینامیک بارگذاری می‌شود -->
    </main>

    <div id="login-panel" class="panel">
        <h2>🔑 ورود مدیر</h2>
        <input type="password" id="passwordInput" placeholder="رمز عبور">
        <button onclick="checkPassword()">ورود</button>
    </div>

    <div id="admin-panel" class="panel">
        <h2>➕ افزودن محتوا</h2>
        <input type="text" id="urlInput" placeholder="آدرس URL">
        <select id="typeSelect">
            <option value="images">تصویر</option>
            <option value="gif">GIF</option>
            <option value="movies">فیلم</option>
        </select>
        <button onclick="addNewLink()">افزودن</button>
        <button onclick="clearStorage()" class="danger">حذف همه</button>
    </div>

    <button id="admin-btn" onclick="showLogin()">⚙️</button>

    <div id="toast"></div>
</body>
</html>
