<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChinaHub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>ChinaHub</h1>
        <button id="theme-toggle">🌙</button>
    </header>
    <nav>
        <button class="filter-btn" data-category="images">Images</button>
        <button class="filter-btn" data-category="gif">GIF</button>
        <button class="filter-btn" data-category="movies">Movies</button>
    </nav>
    
    <main id="content"></main>
    
    <div id="login-panel">
        <h2>ورود به مدیریت</h2>
        <input type="password" id="password" placeholder="رمز عبور">
        <button id="login-btn">ورود</button>
    </div>
    
    <div id="admin-panel" style="display: none;">
        <h2>مدیریت لینک‌ها</h2>
        <form id="add-link-form">
            <input type="text" id="new-url" placeholder="لینک جدید" required>
            <select id="new-type">
                <option value="images">Image</option>
                <option value="gif">GIF</option>
                <option value="movies">Movie</option>
            </select>
            <button type="submit">افزودن</button>
        </form>
        <ul id="link-list"></ul>
        <button id="logout-btn">خروج</button>
    </div>
</body>
</html>
